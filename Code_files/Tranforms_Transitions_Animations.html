<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranforms Transitions and Animation</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        .load
        {
            background-color: red;
            height: 3px;
            width: 100vw;
            /* animation: load 5s ease-in-out 2 ;     */
        }
        @keyframes load {
            0%{
                width: 0vw;
            }
            50%
            {
                width: 50vw;
            }
            100%
            {
                width: 100vw;
            }
        }
        img
        {
            display: flex;
            /* align-items: center; */
            width: 50vh;
            animation: rotate 1s ease-in-out infinite;
        }
        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            100%
            {
                transform: rotate(360deg);
            }
        }
        header{
            height: 200px;
            background-color: black;
        }
        .contain
        {
            background-color: greenyellow;
            height: 100vh;
        }
        .slider
        {
            background-color: aqua;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="load">

    </div>
    <header></header>
    <div class="slider">

    </div>
    <main class="contain">
        <!-- <img src="dragon.png" alt="dragon image"> -->
    </main>
</body>
</html>
