<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <p><i>Required filled *</i></p>
        <h2> Content Information</h2>
        <p> Name :* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender* </legend>
            <p>
                Male : <input type="radio" name="gender" id="Male" required>
                Female : <input type="radio" name="gender" id="Female">
            </p>
        </fieldset>
        <p>
            Address: <textarea name="Address" id="address" cols="50" rows="5" ></textarea>
        </p>
        <p>
            Email:* <input type="email" name="email" id="email" required>
        </p>
        <p>
            Pincode:* <input type="number" name="pincode" id="pincode" required>
        </p>

        <h2>
           Payment Information
        </h2>
           <p>
            card type* :
            <select name="Card_type" id="Card_type" required>
                <option value="">select card type</option>
                <option value="Rupee">Rupee</option>
                <option value="Gpay">Gpay</option>
                <option value="Phonepay">Phonepay</option>
            </select>
           </p> 
           <p>
            Number Card* :
            <input type="number" name="card" id="card" required>
           </p>
           <p>
            Exprire Date* :
            <input type="date" name="exprire_data" id="exprire_data" required>
           </p>
           <p>
            CVV* :
            <input type="password" name="CVV" id="CVV" required>
           </p>
           <input type="submit" value="Pay now">

        

    </form>
</body>

</html>
