<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Debraj Das" />
    <link rel="icon" href="./Assets/email_square.svg" />

    <title>Email Sign in</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="./CSS/signin.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img
        class="mb-4"
        src="./Assets/computers.svg"
        alt="Computers Picture"
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

      <input
        type="text"
        class="form-control top"
        name="firstName"
        placeholder="First Name"
        required
        autofocus
      />

      <input
        type="text"
        class="form-control middle"
        name="lastName"
        placeholder="Last Name"
        required
      />

      <input
        type="email"
        id="inputEmail"
        class="form-control bottom"
        name="email"
        placeholder="Email address"
        required
        style="margin-bottom: 10px"
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Monster</p>
    </form>
  </body>
</html>
